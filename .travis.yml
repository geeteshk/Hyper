language: android
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
jdk: oraclejdk8
android:
  components:
  - platform-tools
  - tools
  - build-tools-24.0.0
  - android-24
  - extra-android-m2repository
  - extra-google-m2repository
before_script:
- chmod +x gradlew
- sed -i -e 's/Bot.USERNAME/"nope"/g' app/src/main/java/io/geeteshk/hyper/fragment/HelpFragment.java
- sed -i -e 's/Bot.PASSWORD/"hahanochance"/g' app/src/main/java/io/geeteshk/hyper/fragment/HelpFragment.java
- sed -i -e 's/import io.geeteshk.hyper.Bot;/ /g' app/src/main/java/io/geeteshk/hyper/fragment/HelpFragment.java
- sed -i -e 's/org.gradle.daemon=true/org.gradle.daemon=false/g' gradle.properties
script:
- ./gradlew assembleRelease
notifications:
  email:
    recipients:
      - kalakotig@gmail.com
    on_success: never
    on_failure: always
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app-release.apk
  skip_cleanup: true
  branches:
    only:
      - master
